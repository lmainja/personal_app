{% extends 'posts/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="module">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
        <form method="POST">
         {% csrf_token %}
            <fieldset class="form-group">
                <legend="font-alt">Contact Us</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-block btn-round btn-b" type="submit">Send</button> 
                </div>
            </form>
        </div>
    </div> 
</div>
</section>
{% endblock %}
